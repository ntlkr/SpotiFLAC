name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.25.5'
  NODE_VERSION: '24'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      - name: Install UPX
        run: |
          choco install upx -y

      - name: Build application
        run: wails build -platform windows/amd64

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          Copy-Item -Path "build\bin\SpotiFLAC.exe" -Destination "dist\SpotiFLAC.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/SpotiFLAC.exe
          retention-days: 7

  create-release:
    name: Create Release
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: false
          generate_release_notes: false
          body: |
            ## Changelog

            ## Downloads

            - `SpotiFLAC.exe` - Windows
            - `SpotiFLAC.dmg` - macOS
            - `SpotiFLAC.AppImage` - Linux

            <details>
            <summary><b>Linux Requirements</b></summary>

            The AppImage requires `webkit2gtk-4.1` to be installed on your system:

            **Ubuntu/Debian:**
            ```bash
            sudo apt install libwebkit2gtk-4.1-0
            ```

            **Arch Linux:**
            ```bash
            sudo pacman -S webkit2gtk-4.1
            ```

            **Fedora:**
            ```bash
            sudo dnf install webkit2gtk4.1
            ```

            After installing the dependency, make the AppImage executable:
            ```bash
            chmod +x SpotiFLAC.AppImage
            ./SpotiFLAC.AppImage
            ```

            </details>
          files: |
            artifacts/windows-portable/*.exe
            artifacts/macos-portable/*.dmg
            artifacts/linux-portable/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
